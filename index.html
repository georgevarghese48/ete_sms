<!DOCTYPE html>

<head>
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <form class="form">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error">Incorrect Username or Password</div>
            <div class="form__input__group">
                <input type="text" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message">This is an error message</div>
            </div>
            <div class="form__input__group">
                <input type="text" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message">This is an error message</div>
            </div>
        </form>
    </div>
    <script src="./src/main.js"></script>
</body>
